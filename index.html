<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <div class="container-sm">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--current day-->
      <p id="currentDay" class="lead"></p>

      <h3 id="currentTime"></h3>
    </header>
  </div>
    <div class="container-sm">
      <div class="card text-center">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">9:00 A.M</h4></div>
            <div class="col-10 border"><textarea id="nineUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="nineButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>
          
          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">10:00 A.M</h4></div>
            <div class="col-10 border"><textarea id="tenUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="tenButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">11:00 A.M</h4></div>
            <div class="col-10 border"><textarea id="elevenUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="elevenButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">12:00 P.M</h4></div>
            <div class="col-10 border"><textarea id="twelveUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="twelveButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">1:00 P.M</h4></div>
            <div class="col-10 border"><textarea id="oneUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="oneButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">2:00 P.M</h4></div>
            <div class="col-10 border"><textarea id="twoUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="twoButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">3:00 P.M</h4></div>
            <div class="col-10 border"><textarea id="threeUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="threeButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">4:00 P.M</h4></div>
            <div class="col-10 border"><textarea id="fourUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="fourButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

          <div class="row mb-3">
            <div class="col-1 border"><h4 class="displayTimes">5:00 P.M</h4></div>
            <div class="col-10 border"><textarea id="fiveUserInput" class="form-control" cols="110" rows="3"></textarea></div>
            <div class="col-1 border"><button id="fiveButton" type="button" class="btn btn-info btn-block saveButtons">Save</button></div>
          </div>

      
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--additional JS file must come after the jquery library otherwise it wont load-->
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
